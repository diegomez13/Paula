<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Crear Categoría</title></head>
<body>
<h2>Crear Categoría</h2>
<form method="POST" action="/crear-categoria">
    Nombre categoría: <input type="text" name="nombre" required><br><br>
    Supermercado:
    <select name="id_sup" required>
        {{range .Supermercados}}
        <option value="{{.ID}}">{{.Nombre}}</option>
        {{end}}
    </select><br><br>
    <button type="submit">Crear Categoría</button>
</form>
<br><a href="/">Volver al menú</a>
</body>
</html>
